<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Main page</h1>
    Go to question page: <a href="/list">Questions</a><br>
    Add a question: <a href="/add-question">Add a question</a><br>
    <br>
    <table cellpadding="5">
        <tr>
            <th>Submission time</th>
            <th>View number</th>
            <th>Vote number</th>
            <th>Title</th>
            <th>Message</th>
        </tr>
        {% for row in questions %}
            <tr>
                <td>{{ row.submission_time }}</td>
                <td>{{ row.view_number }}</td>
                <td>{{ row.vote_number }}</td>
                <td><a href="/question/{{ row.id }}">{{ row.title }}</a></td>
                <td>{{ row.message }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
