<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a question</title>
</head>
<body>
     <header>
        <h1>Add a question</h1>
    </header>

    <form action="/add-question" method="POST">
        <label for="title">Title:</label><br>
        <input id="title" name="title" type="text" minlength="5" required><br><br>

        <label for="message">Question message:</label><br>
        <input id="message" name="message" rows="5" cols="30" required><br><br>

        <button type="submit">Add new question</button>
    </form>
</body>
</html>
