<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question page</title>
</head>
<body>
    <h1>Question list</h1><br>
    <table cellpadding="5">
        <tr align="center">
            <th> Question  </th>
            <th> Question message  </th>
        </tr>
        <tr align="center">
                <td>{{ question_data['title'] }}</td>
                <td>{{ question_data['message'] }}</td>
        </tr>
    </table>
    <br>
    <table cellpadding="5">
        {% if answer_data==[] %}
            <tr>
           <th> Answer: </th>
                <td>No answer yet</td>
            </tr>
        {% endif %}
        {% for answer in answer_data %}
        <tr>
           <th> Answer: </th>
                <td>{{ answer['message'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <form action="/question/{{question_id}}/new-answer">
        <input type="submit" value="Add an answer" />
    </form>

    <a href="/"> Return to main page</a>
</body>
</html>
